<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./Facebook-log-in.css">
    <title>Facebook</title>
  </head>
  <body class="body">
      <div>
        <h1 class="page-name">facebook</h1>
        <p class="about">Facebook helps you connect and share with the people in your life.
        </p>
      </div>
        
      <div class="page">
        <form class="login-page ">
          <div class="form-contact" aria-required="true">
            <input class="content" type="tel" placeholder="Mobile number or email address">
         </div>
         <div class="form-password" aria-required="true">
           <input class="content" type="text"placeholder='Password'>
         </div>
         <button>
          Log in
         </button>
         <p class="fgp">Forgotten password?</p>
        </form>
        <hr>
        <button id="new-acc">
          Create new account
        </button>
        <p id="txt">
          <span>Create a page for a celebrity</span> , brand or a business.
        </p>
      </div>
     
      
  </body>
</html>
